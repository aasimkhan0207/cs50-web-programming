{% extends "layout.html" %}

{% block title %}
    AllFlights
{% endblock %}

{% block body %}
<h2>All Flights</h2>
<ul>
    {% for flight in flights %}
        <li>
            <a href="{{url_for('flight', flight_id=flight.id)}}">
                {{ flight.origin }} to {{ flight.destination }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
