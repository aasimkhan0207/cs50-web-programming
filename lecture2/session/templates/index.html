<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>

        <ul>
            {% for note in notes %}
                <li>{{ note }}</li>
            {% endfor %}
        </ul>

        <form action="{{ url_for('index') }}" method="post">
            <input type="text" name="note" placeholder="Enter note">
            <button>Submit</button>
        </form>
    </body>
</html>
